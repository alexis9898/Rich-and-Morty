<mat-card class="card" >
  <img   src="{{character.image}}" (click)="openDialog()">
  <mat-card-content class="card-content">
    <div>
      <span>name:</span>
      <span>{{character.name}}</span>
    </div>
    <div>
      <span>spicies:</span>
      <span>{{character.species}}</span>
    </div>
    <div>
      <span>status:</span>
      <span>{{character.status}}</span>
    </div>
  </mat-card-content>
</mat-card>
