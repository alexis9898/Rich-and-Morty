<div class="wrap-character">
  <div>
    <img class="img" src="{{character.image}}" >
  </div>
  <div>{{character.name}}</div>
  <div>{{character.species}}</div>
  <div>{{character.status}}</div>
  <div>
    <button class='btn-reset' mat-raised-button (click)="returnCharacter()">Reset</button>
  </div>

</div>
